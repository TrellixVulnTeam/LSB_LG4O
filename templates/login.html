{% load static %}
<html>
<head>
    <title>LOPEZ SERRANO INMUEBLES</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
          rel="stylesheet"/>
    <link href="{% static "" %}css/login.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="middlePage">
    <div class="page-header">
        <h1 class="logo">
            <img src="{% static "" %}img/logo.jpg">
        </h1>
        <h1 class="logo">
            <small>Encuentre o publique su inmueble fácilmente</small>
        </h1>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Por favor inicia sesión</h3>
        </div>
        <div class="panel-body">

            <div class="row">

                <div class="col-md-5">
                    <a class="btn btn-block btn-social btn-google">
                        <span class="fa fa-google"></span> Iniciar sesión con Google
                    </a>
                    <a class="btn btn-block btn-social btn-facebook">
                        <span class="fa fa-facebook"></span> Iniciar sesión con Facebook
                    </a>
                    <a class="btn btn-block btn-social btn-twitter">
                        <span class="fa fa-twitter"></span> Iniciar sesión con Twitter
                    </a>
                </div>

                <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
                    <form class="form-horizontal">
                        <fieldset>

                            <input id="textinput" name="textinput" type="text" placeholder="Ingrese su correo"
                                   class="form-control input-md">
                            <div class="spacing"><input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                                <small> Recordarme</small>
                            </div>
                            <input id="textinput" name="textinput" type="text" placeholder="Ingrese su clave"
                                   class="form-control input-md">
                            <div class="spacing"><a href="#">
                                <small> Olvidaste la clave?</small>
                            </a><br/></div>
                            <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right">
                                Iniciar sesión
                            </button>

                        </fieldset>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>
</body>
</html>
